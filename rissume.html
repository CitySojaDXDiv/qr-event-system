<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコード再発行</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔄 QRコード再発行</h1>
    
    <form id="reissue-form">
      <div class="form-group">
        <label for="receipt-no">受付番号 <span class="required">*</span></label>
        <input type="text" id="receipt-no" placeholder="20251111-1234" required>
      </div>
      
      <div class="form-group">
        <label for="email">メールアドレス <span class="required">*</span></label>
        <input type="email" id="email" placeholder="example@example.com" required>
      </div>
      
      <button type="submit" class="btn-primary">QRコードを再表示</button>
    </form>
    
    <div id="qr-result" style="display:none;">
      <h2>QRコード</h2>
      <div id="qrcode"></div>
    </div>
    
    <a href="index.html" class="btn-back">← トップに戻る</a>
  </div>
  
  <script src="js/reissue.js"></script>
</body>
</html>
