<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードチェックイン</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">
    <!-- チェックイン画面 -->
    <div id="checkin-screen">
      <h1>📱 QRコードチェックイン</h1>
      
      <div id="reader" style="width:100%; max-width:500px; margin:20px auto;"></div>
 
   <!-- 手動入力フォーム -->
  <div class="manual-checkin">
    <h2>または、受付番号を入力</h2>
    <form id="manual-checkin-form">
      <div class="form-group">
        <input type="text" id="manual-receipt-no" placeholder="受付番号（例：20251111-1234）" required>
      </div>
      <button type="submit" class="btn-primary">チェックイン</button>
    </form>
  </div>
      
      <div class="button-group">
        <a href="index.html" class="btn-back">← トップに戻る</a>
      </div>
    </div>
    
    <!-- チェックイン結果画面 -->
    <div id="result-screen" style="display:none;">
      <h1 id="result-title"></h1>
      
      <div id="result-message" class="info-box"></div>
      
      <div class="button-group">
        <button id="restart-btn" class="btn-primary">
          次の参加者をスキャン
        </button>
        <a href="index.html" class="btn-secondary">
          トップに戻る
        </a>
      </div>
    </div>
  </div>
  
  <script src="js/checkin.js"></script>
</body>
</html>
