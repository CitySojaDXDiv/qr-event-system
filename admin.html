<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理画面</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>📊 イベント管理画面</h1>
    
    <div class="event-selector">
      <label for="event-select">イベント選択：</label>
      <select id="event-select">
        <option value="">読み込み中...</option>
      </select>
    </div>
    
    <div id="stats" style="display:none; margin-top:30px;">
      <h2>📈 参加状況</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>申込者数</h3>
          <p id="total-registered" class="stat-number">0</p>
        </div>
        <div class="stat-card">
          <h3>チェックイン数</h3>
          <p id="total-checked-in" class="stat-number">0</p>
        </div>
        <div class="stat-card">
          <h3>参加人数合計</h3>
          <p id="total-party-size" class="stat-number">0</p>
        </div>
        <div class="stat-card">
          <h3>チェックイン率</h3>
          <p id="check-in-rate" class="stat-number">0%</p>
        </div>
      </div>
      
      <button id="export-csv-btn" style="margin-top:20px;">
        📥 CSVエクスポート
      </button>
    </div>
  </div>
  
  <script src="js/admin.js"></script>
</body>
</html>
